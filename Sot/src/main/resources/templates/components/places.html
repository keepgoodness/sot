<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
    <head th:include="~{fragments/parts::head}"></head>
    <body>
        <script type="text/javascript">
            $(document).ready(function () {
                $("li>div.btn.btn-sm.delete").on("click", function () {
                    deleteElement("/place-delete", this);
                });
            });
        </script>
        <div class="container">
            <div th:replace="~{fragments/parts::header}"></div>
            <div class="row">
                <div class="col-lg-4">
                    <a class="btn btn-success btn-lg btn-block" th:href="@{/place-create}" role="button">Добави населено място</a>
                    <legend>Населени места</legend>
                    <div style="height: 500px; overflow: auto;">
                        <ul class="list-group">
                            <li th:each="place : ${places}"
                                class="list-group-item d-flex justify-content-between align-items-center">
                                <span th:text="${place.name}"></span>
                                <div class="btn btn-sm delete" th:data="${place.id}">
                                    <img th:src="@{/images/delete_28px.png}">
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
