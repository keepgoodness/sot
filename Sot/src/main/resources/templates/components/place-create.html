<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
    <head th:include="~{fragments/parts::head}"></head>
    <body>
        <div class="container">
            <div th:replace="~{fragments/parts::header}"></div>
            <div class="row">
                <div class="col-lg-4">
                    <form th:object="${placeCreateBindingModel}" method="post" th:action="@{/place-create}">
                        <fieldset>
                            <legend>Добави населено място</legend>
                            <div class="form-group">
                                <label for="place">Име</label>
                                <input th:field="*{name}" type="text" maxlength="30" minlength="1" id="place" class="form-control" />
                            </div>
                            <button type="submit" class="btn btn-primary">Запази</button>
                            <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color:red;">Name Error</div>
                        </fieldset>
                    </form>
                </div>
                <div class="col-lg-4">
                    <legend>Населено място</legend>
                    <div style="height: 500px; overflow: auto;">
                        <ul class="list-group">
                            <li th:each="place : ${places}"
                                class="list-group-item d-flex justify-content-between align-items-center">
                                <span th:text="${place.name}"></span>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
