<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
    <head>
        <title th:text="${title}"></title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" media="all" th:href="@{/styles/bootstrap.css}">
		<link rel="stylesheet" media="all" th:href="@{/styles/main.css}">
		<script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
		<script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
    </head>
    <body>
        <div class="container">
			<div th:replace="~{fragments/header}"></div>
            <div class="row">
                <div class="col-lg-4">
                    <form th:object="${placeCreateRequestModel}" method="post" th:action="@{/place-create}">
                        <fieldset>
                            <legend>Добави населено място</legend>
                            <div class="form-group">
                                <label for="place">Име</label>
                                <input th:field="*{name}" type="text" maxlength="30" minlength="3" id="place" class="form-control" />
                            </div>
                            <button type="submit" class="btn btn-primary">Запази</button>
                        </fieldset>
                    </form>
                </div>
				<div class="col-lg-4">
                    <legend>Населено място</legend>
                    <div style="height: 500px; overflow: auto;">
						<ul class="list-group">
							<li th:each="place : ${places}"
								class="list-group-item d-flex justify-content-between align-items-center">
								<span th:text="${place.name}"></span>
							</li>
						</ul>
					</div>
                </div>
            </div>
        </div>
    </body>
</html>
