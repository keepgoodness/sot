<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
	<head th:include="~{fragments/parts::head}"></head>
	<body>
		<script type="text/javascript">
			function deleteBrand(element) {
				var brandId = element.getAttribute("data");
				$.ajax({
					method: "POST",
					url: "/brand-delete",
					data: {id: brandId}
				}).done(function () {
					location.reload();
				});
			}
		</script>
		<div class="container">
			<div th:replace="~{fragments/parts::header}"></div>
			<div class="row">
				<div class="col-lg-4">
					<a class="btn btn-success" th:href="@{/brand-create}" role="button">Добави марка</a>
                    <legend>Текущи Марки</legend>
                    <div style="height: 500px; overflow: auto;">
						<ul class="list-group">
							<li th:each="brand : ${brands}"
								class="list-group-item d-flex justify-content-between align-items-center">
								<span th:text="${brand.name}"></span>
								<button type="" class="btn-lg" style="color: red;" th:data="${brand.id}" onclick="deleteBrand(this);">&times;</button>
							</li>
						</ul>
					</div>
                </div>
			</div>
		</div>
	</body>
</html>
