<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
    <head th:include="~{fragments/parts::head}"></head>
    <script type="text/javascript">
        $(document).ready(function () {
            $("li>div.btn.btn-sm.delete").click(function () {
                deleteElement('/brand-delete', this);
            });
        });
    </script>
    <body>
        <div class="container">
            <div th:replace="~{fragments/parts::header}"></div>
            <div class="row">
                <div class="col-lg-4">
                    <a class="btn btn-success btn-lg btn-block" th:href="@{/brand-create}" role="button">Добави марка</a>
                    <legend>Текущи Марки</legend>
                    <div style="height: 500px; overflow: auto;">
                        <ul class="list-group">
                            <li th:each="brand : ${brands}"
                                class="list-group-item d-flex justify-content-between align-items-center">
                                <span th:text="${brand.name}"></span>
                                <div class="btn btn-sm delete" th:data="${brand.id}">
                                    <img th:src="@{/images/delete_28px.png}">
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
