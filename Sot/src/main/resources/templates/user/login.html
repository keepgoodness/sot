<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
    <head>
        <title th:text="${title}"></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" media="all" th:href="@{/styles/bootstrap.css}">
        <link rel="stylesheet" media="all" th:href="@{/styles/main.css}">
    </head>
    <body>
        <div class="col-lg-2">
            <div class="bs-component">
                <form th:method="post" th:action="@{/login}">
                    <fieldset class="form-control">
                        <legend>Влез</legend>
                        <div class="form-group">
                            <label for="username">Потребителско име</label>
                            <input name="username" type="text" id="username" class="form-control" />
                        </div>
                        <div class="form-group">
                            <label for="password">Парола</label>
                            <input name="password" type="password"  id="password" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="rememberme">Запомни ме:</label>
                            <input type="checkbox" name="remember-me" id="rememberme">
                        </div>
                        <button type="submit" class="btn btn-primary">Влез</button>
                    </fieldset>
                </form>
            </div>
        </div>
    </body>
</html>
