<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

	<body>
		<header th:fragment="header">
			<!--*** Header ***-->
			<div class="row mb-3">
				<div class="col-lg-5 col-md-7 col-sm-6">
					<h1>Сот</h1>
					<p class="lead">Блааааааблаааааа</p>
				</div>
			</div>

			<!--*** Menu ***-->
			<div class="mb-3">
				<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
					<a class="navbar-brand" th:href="@{/}">Карта</a>
					<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
						<span class="navbar-toggler-icon"></span>
					</button>

					<div class="collapse navbar-collapse" id="navbarColor01">
						<ul class="navbar-nav mr-auto">
							<li class="nav-item">
								<a class="nav-link" href="#">Въвеждане</a>
							</li>
							<li class="nav-item dropdown">
								<a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">Компоненти</a>
								<div class="dropdown-menu" x-placement="bottom-start" style="position: absolute; will-change: transform; top: 0px; left: 0px; transform: translate3d(0px, 37px, 0px);">
									<a class="dropdown-item" th:href="@{/brands}">Марки</a>
									<a class="dropdown-item" th:href="@{/places}">Населени места</a>
									<a class="dropdown-item" th:href="@{/control-boards}">Контролни платки</a>
									<div class="dropdown-divider"></div>
									<a class="dropdown-item" th:href="@{/units}">Компоненти</a>
								</div>
							</li>
						</ul>
						<!--th:action="@{/search}"-->
						<!--https://www.devbridge.com/sourcery/components/jquery-autocomplete/-->
						<!--https://www.mkyong.com/spring-mvc/spring-mvc-jquery-autocomplete-example/ autocomplete with ajax-->
						<form class="form-inline my-2 my-lg-0">
							<div class="btn-group" data-toggle="buttons">
								<label class="btn btn-outline-secondary">
									<input type="radio" name="search-radio" checked="" value="name"> Име
								</label>
								<label class="btn btn-outline-secondary">
									<input type="radio" name="search-radio" value="identifier"> ID
								</label>
							</div>
							<input class="form-control mr-sm-2" type="text" id="input-search" list="name_list">
							<datalist id="name_list"></datalist>
							<button class="btn btn-secondary my-2 my-sm-0" id="button-search" type="button">Search</button>
						</form>
					</div>
				</nav>
			</div>
		</header>

		<div th:fragment="head">
			<title th:text="${title}"></title>
			<meta charset="UTF-8"/>
			<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
			<link rel='stylesheet' id='google-fonts-css'  href='http://fonts.googleapis.com/css?family=Playfair+Display%7COpen+Sans+Condensed%3A300%7COpen+Sans%7CShadows+Into+Light%7CMuli%7CDroid+Sans%7CArbutus+Slab%7CAbel&#038;ver=3.5.1' type='text/css' media='all' />
			<link rel="stylesheet" media="all" th:href="@{/styles/bootstrap.css}">
			<link rel="stylesheet" media="all" th:href="@{/styles/main.css}">
			<script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
			<script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
			<script type="text/javascript" th:src="@{/js/jquery.autocomplete.js}"></script>
		</div>
	</body>
</html>
